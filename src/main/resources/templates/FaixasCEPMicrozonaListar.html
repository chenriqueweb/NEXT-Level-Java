<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width"/>

<title>NEXT Level - Java</title>

<link rel="shortcut icon" href="https://www.via.com.br/wp-content/themes/viavarejo/assets/images/favicon.png?v=2">
<link href="../static/css/estilo.css" th:href="@{/css/estilo.css}" rel="stylesheet" />

</head>

<body>
	<header>
		<nav>
			<ul>
				<li><a th:href="@{/}">MENU</a></li>
  				<li><a th:href="@{/faixasCEPMicrozona/novo}"> Novo </a></li>				
			</ul>
		</nav>

	</header>
	
	<main>
		<section>
			<h1>Lista das Faixas de CEP das Microzonas</h1>
		</section>
		
		<section>
			<table>
				<thead>
					<tr>	
						<th>Codigo</th>
						<th>Sequencia</th>
						<th>CEP Inicial</th>
						<th>CEP Final</th>
					</tr>
				</thead>
				
				<tbody>

   					 <tr th:each="faixaCEPMicrozona: ${faixaCEPMicrozonas}">
						<td th:text="${faixaCEPMicrozona.codigoMicrozona}"></td>
						<td th:text="${faixaCEPMicrozona.codigoSequencial}"></td>
						<td th:text="${faixaCEPMicrozona.CEPinicial}"></td>
						<td th:text="${faixaCEPMicrozona.CEPfinal}"></td>
						
						<td>
							<a th:href="@{/faixaCEPMicrozona/editar/{codigo}(codigo=${faixaCEPMicrozona.codigo})}">Editar</a>
						</td>
						
						<td>
       						<form th:action="@{/faixaCEPMicrozona/remover/{codigo}(codigo=${faixaCEPMicrozona.codigo})}"
								th:method="delete">
								<button>Remover</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</section>
	</main>
</body>

</html>
